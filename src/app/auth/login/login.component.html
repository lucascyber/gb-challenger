<section class="main-login bg-green-medium" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="call-box" fxFlex="30">
    <img src="../../../assets/images/logo-boticario-hero.png" alt="">
  </div>
  <div class="login-box" fxFlex="30">
    <app-loader></app-loader>
    <mat-card>
      <h4 class="text-color-green-base">Entre na sua conta</h4>
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div fxLayout="column">
          <mat-form-field>
            <input formControlName="email" matInput placeholder="E-mail">
            <mat-error *ngIf="loginForm.get('email').invalid">{{emailValidationHandler()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input formControlName="password" matInput placeholder="Senha" type="password">
            <mat-error *ngIf="loginForm.get('password').invalid">{{passwordValidationHandler()}}</mat-error>
          </mat-form-field>

          <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
            <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
            <span class="text">NÃ£o possui cadastro? <a href="#" routerLink="/cadastro"
                class="text-color-green-medium">Crie sua conta</a></span>
          </mat-card-actions>
        </div>
      </form>
    </mat-card>
  </div>
</section>
